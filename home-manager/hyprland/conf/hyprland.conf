# Variables
$Browser=firefox
$Files=nautilus
$Term=wezterm

monitor=eDP-1,1920x1080@144,2560x0,1
monitor=DP-1,2560x1080@60,0x0,1

# Startup
exec-once = dunst 
exec-once = hyprpaper
exec-once = dex --autostart
exec-once = rog-control-center
exec-once = asusctl profile -P Quiet
exec-once = sh $HOME/.config/hypr/handle_displays.sh
exec-once = sh $HOME/.config/waybar/launch-waybar.sh 
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprctl setcursor Catppuccin-Mocha-Dark-Cursors 24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    sensitivity = 0.0
    follow_mouse = 1
    force_no_accel = true

    touchpad {
        natural_scroll = yes 
        clickfinger_behavior = true
        tap-to-click = true
    }
}

device:Logitech USB Receiver Mouse {
  sensitivity = -1.0
  accel_profile = flat
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border=0x66b4befe
    col.inactive_border=0x66181825
    apply_sens_to_raw=0

    layout = dwindle 
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = true
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = false
    shadow_range = 8
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)

    active_opacity = 0.95
    inactive_opacity = 0.9
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.3, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, myBezier
    animation = fade, 1, 3, default
    animation = workspaces, 1, 4, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false 
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 3
    workspace_swipe_create_new = true
}

misc {
  disable_hyprland_logo = true 
  suppress_portal_warnings = true
}

windowrulev2 = float,class:(pavucontrol),title:(Volume Control)
windowrulev2 = size 600 600,class:(pavucontrol),title:(Volume Control)
windowrulev2 = center,class:(pavucontrol),title:(Volume Control)

$mainMod = ALT 

bind = SUPER, F1, exec, sh ~/.config/hypr/gamemode.sh
bind = SUPER, F2, exec, sh ~/.config/hypr/handle_displays.sh
bind = SUPER, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, Q, exec, wezterm
bind = CTRL, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod SHIFT, delete, exec, shutdown -h now
bind = $mainMod, E, exec, $Files
bind = $mainMod, B, exec, $Browser
bind = $mainMod, V, togglefloating, 
bind = SUPER, SPACE, exec, wofi --show drun
bind = $mainMod, R, togglesplit, # dwindle

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r


# Move window focus with mainMod + vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Volume Adjustments
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5
bind = ,XF86AudioMute, exec, pamixer -t

# Screen Brightness
bind = ,XF86MonBrightnessUp, exec, light -A 10
bind = ,XF86MonBrightnessDown, exec, light -U 10

# Screenshot
bind = ,Print, exec, grim -g "$(slurp)"
